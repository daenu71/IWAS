[video_compare]
hud_width_px = 640
output_aspect = 32:9
output_preset = 5120x1440
; Anteil der Gesamt-Progressbar (0-100) für den Preparing-Abschnitt.
progress_preparing_time = 80

; Story 2 HUD-Fenster (Sekunden)
; Globaler Default:
hud_window_default_before_s = 2
hud_window_default_after_s  = 2

; Story 4.2: Per-HUD Fenster-Keys sind inaktiv.
hud_pedals_sample_mode = time
hud_pedals_abs_debounce_ms = 60
; Max. Brake event detection (Throttle / Brake HUD):
; Strict reset rule: a brake phase only ends/rearms on exact Brake == 0 (no epsilon).
; Delay is track-based LapDistPct delta after Brake == 0 before a new phase can start.
; Pressure override is in percent and is converted to Brake scale 0..1 internally.
max_brake_delay_distance = 2.5
max_brake_delay_pressure = 35

; Under-/Oversteer curve vertical center shift in percent of full Y range.
; Positive moves curve up, negative moves down, 0 disables shift.
under_oversteer_curve_center = 10

; Story 3 HUD-Kurvenpunkte (Punktdichte)
; Idee: Anzahl Punkte im Streckenfenster (nicht "stride" direkt)
; Höher = genauer (aber langsamer)
hud_curve_points_default = 0

; Global HUD text legibility
; 1 = draw one-pass adaptive shadow behind text, 0 = disabled
hud_text_shadow_enable = 1
; Shadow offset in pixel (single pass, x/y)
hud_text_shadow_offset_px = 1
; Shadow alpha 0..255
hud_text_shadow_alpha = 160
; 1 = brighten dark text colors (especially dark red/blue)
hud_text_brighten_enable = 1
; 1 = diagnostic mode: force brutal visible white shadow + TEXT-DBG marker
hud_text_debug_force_visible = 0




; Story 5 Speed HUD
; Einheit für Speed-Anzeige: "kmh" oder "mph"
speed_units = kmh

; Wie oft Speed-Werte im HUD aktualisiert werden (max 60/s; später wird auf Video-FPS begrenzt)
speed_update_hz = 60
; Max. Speed wird als letzter bestaetigter Peak angezeigt (pro Fahrer):
; Bestaetigung nur bei mindestens +5 Anstieg vor dem Peak und -5 Abfall danach
; (in der gewaehlten Einheit km/h oder mph). Kein eigener INI-Key, Schwellwert ist fix 5.0.

; Story 6 Gear & RPM HUD
; Wie oft Gear/RPM-Werte im HUD aktualisiert werden (max 60/s; später wird auf Video-FPS begrenzt)
gear_rpm_update_hz = 30

[video_cut]
video_before_brake = 1.0
video_after_full_throttle = 1.0
video_minimum_between_two_curves = 2.0

[coaching_recording]
coaching_recording_enabled = true
coaching_storage_dir =
irsdk_sample_hz = 120
coaching_retention_months_enabled = false
coaching_retention_months = 6
coaching_low_disk_warning_enabled = false
coaching_low_disk_warning_gb = 20
coaching_auto_delete_enabled = false
