[video_compare]
hud_width_px = 640
output_aspect = 32:9
output_preset = 5120x1440

; Story 2 HUD-Fenster (Sekunden)
; Globaler Default:
hud_window_default_before_s = 10
hud_window_default_after_s  = 10

; Optionale Overrides pro HUD (leer lassen => Default wird benutzt)
hud_window_throttle_brake_before_s =
hud_window_throttle_brake_after_s  =

hud_window_steering_before_s =
hud_window_steering_after_s  =

hud_window_delta_before_s =
hud_window_delta_after_s  =

hud_window_line_delta_before_s =
hud_window_line_delta_after_s  =

hud_window_under_oversteer_before_s =
hud_window_under_oversteer_after_s  =

; Story 3 HUD-Kurvenpunkte (Punktdichte)
; Idee: Anzahl Punkte im Streckenfenster (nicht "stride" direkt)
; Höher = genauer (aber langsamer)
hud_curve_points_default = 180




; Story 5 Speed HUD
; Einheit für Speed-Anzeige: "kmh" oder "mph"
speed_units = kmh

; Wie oft Speed-Werte im HUD aktualisiert werden (max 60/s; später wird auf Video-FPS begrenzt)
speed_update_hz = 30

; Story 6 Gear & RPM HUD
; Wie oft Gear/RPM-Werte im HUD aktualisiert werden (max 60/s; später wird auf Video-FPS begrenzt)
gear_rpm_update_hz = 30
